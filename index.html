<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You üíñ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            /* Animated Mesh Gradient Background */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- BACKGROUND PARTICLES --- */
        .falling-bg {
            position: absolute;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        .fall-item {
            position: absolute;
            top: -10%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- GLASS CARD --- */
        .card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: var(--shadow);
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: height 0.3s ease;
        }

        /* Image Styling */
        .media-box {
            width: 100%;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .media-box img {
            width: 100%; height: 100%; object-fit: contain;
            transition: transform 0.3s;
        }
        .media-box:hover img { transform: scale(1.05); }

        /* Typography */
        h1 {
            font-family: 'Dancing Script', cursive;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        p { 
            color: var(--text-color); 
            margin-bottom: 30px; 
            font-size: 1.1rem; 
            font-weight: 500;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        /* Gradient "Yes/Next" Button */
        .primary-btn {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        .primary-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.5);
        }
        .primary-btn:active { transform: scale(0.95); }

        /* Heartbeat Animation for "Click Me" */
        .pulse {
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 107, 107, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        /* Ghost "No" Button */
        .no-btn {
            background: white;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* STEPS (Slide Animation) */
        .step { display: none; width: 100%; animation: slideIn 0.6s ease; }
        .step.active { display: flex; flex-direction: column; align-items: center; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- SUCCESS LINKS --- */
        .action-btn {
            text-decoration: none;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 12px;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .action-btn:hover { transform: translateY(-2px); }
        .whatsapp { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); }
        .calendar { background: linear-gradient(135deg, #4285F4 0%, #3367D6 100%); }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/14/audio_9939f792cb.mp3?filename=romantic-piano-11007.mp3" type="audio/mpeg">
    </audio>

    <div class="falling-bg" id="bgContainer"></div>

    <div class="card">
        
        <div id="step0" class="step active">
            <div class="media-box">
                <img src="https://media.tenor.com/fTTVgygQD18AAAAi/cute-bear-asking.gif">
            </div>
            <h1>Hey...</h1>
            <p>I have a quick quiz for you! ü§´</p>
            <button class="primary-btn" onclick="nextStep(1)">Okay, start! ‚ûú</button>
        </div>

        <div id="step1" class="step">
            <div class="media-box">
                <img src="https://media.tenor.com/SnL54f8KptMAAAAi/mochi-mochi-peach-cat-cat.gif">
            </div>
            <h1>Q1</h1>
            <p>Do you like sweet surprises? üç≠</p>
            <div class="btn-group">
                <button class="primary-btn" onclick="nextStep(2)">Yes!</button>
                <button class="primary-btn" onclick="nextStep(2)">I love them!</button>
            </div>
        </div>

        <div id="step2" class="step">
            <div class="media-box">
                <img src="https://media.tenor.com/K2Q85v2c4t4AAAAi/mochi-cat.gif">
            </div>
            <h1>Q2</h1>
            <p>Are you free on Feb 14th? üìÖ</p>
            <div class="btn-group">
                <button class="primary-btn" onclick="nextStep(3)">Maybe...</button>
                <button class="primary-btn" onclick="nextStep(3)">Yes!</button>
            </div>
        </div>

        <div id="step3" class="step">
            <h1>Okay...</h1>
            <p>One final button to press üëá</p>
            <button class="primary-btn pulse" style="padding: 20px 50px; font-size: 1.5rem;" onclick="nextStep(4)">CLICK ME ‚ù§Ô∏è</button>
        </div>

        <div id="step4" class="step">
            <div class="media-box">
                <img id="mainGif" src="https://media.tenor.com/utP1W2tLd5kAAAAi/cute-cat-love.gif">
            </div>
            <h1 id="finalTitle">Will you be my Valentine?</h1>
            <div class="btn-group" id="finalButtons">
                <button class="primary-btn" id="yesBtn" onclick="sheSaidYes()">YES!</button>
                <button class="no-btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">No</button>
            </div>
            
            <div id="successContent" style="display:none; width:100%;">
                <p>Yay! You made me the happiest! ‚ù§Ô∏è</p>
                
                <a href="https://wa.me/7821043923?text=I%20passed%20the%20quiz%20and%20said%20YES!%20%F0%9F%92%96" class="action-btn whatsapp">
                    Send "I said YES" üí¨
                </a>
                <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Valentine's+Date&dates=20240214T180000/20240214T220000" target="_blank" class="action-btn calendar">
                    Add to Calendar üìÖ
                </a>
            </div>
        </div>

    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const bgContainer = document.getElementById('bgContainer');

        function nextStep(stepNumber) {
            // Play music on first click
            if(stepNumber === 1 && music.paused) {
                music.volume = 0.5;
                music.play().catch(e => console.log("User interaction needed for audio"));
                createFallingBackground();
            }

            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById('step' + stepNumber).classList.add('active');
        }

        // Falling Background (Subtler)
        function createFallingBackground() {
            const symbols = ['‚ù§Ô∏è', '‚ú®', 'üåπ', 'ü¶ã'];
            setInterval(() => {
                const el = document.createElement('div');
                el.classList.add('fall-item');
                el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.left = Math.random() * 100 + 'vw';
                el.style.fontSize = Math.random() * 20 + 10 + 'px';
                el.style.animationDuration = Math.random() * 3 + 4 + 's';
                el.style.opacity = Math.random() * 0.4 + 0.2; // Softer opacity
                bgContainer.appendChild(el);
                setTimeout(() => el.remove(), 7000);
            }, 400);
        }

        // IMPOSSIBLE NO BUTTON LOGIC
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let attempts = 0;

        function moveNo() {
            attempts++;
            
            // Move to random spot on screen
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);

            noBtn.style.position = 'fixed'; // Escapes container
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Grow Yes Button
            let scale = 1 + (attempts * 0.1);
            yesBtn.style.transform = `scale(${scale})`;
            
            // Fun Text Changes
            const texts = ["No", "Too Slow!", "Try Again!", "Missed!", "Oop!"];
            noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];
            
            // Styling to make it look active
            noBtn.style.boxShadow = "0 0 10px rgba(255,107,107,0.5)";
        }

        function sheSaidYes() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff6b6b', '#ff8e53'] });
            
            document.getElementById('finalTitle').innerText = "YAY! Best. Day. Ever! ‚ù§Ô∏è";
            document.getElementById('mainGif').src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            document.getElementById('finalButtons').style.display = 'none';
            document.getElementById('successContent').style.display = 'block';
            
            let docTitle = document.title;
        window.addEventListener("blur", () => { document.title = "Come back! ü•∫"; });
        window.addEventListener("focus", () => { document.title = docTitle; });
        }
    </script>
</body>
</html>
